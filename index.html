<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Launchpad</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    form { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: #0052cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    pre { background: #efefef; padding: 1rem; white-space: pre-wrap; margin-top: 2rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>GTM Plan Generator</h1>
  <form id="gtm-form">
    <label for="audience">Target Audience</label>
    <input type="text" id="audience" name="audience" placeholder="e.g. Civil Engineers, Tech Directors" required />

    <label for="industry">Industry</label>
    <input type="text" id="industry" name="industry" placeholder="e.g. AEC, Utilities, Transportation" required />

    <label for="product">Product Description</label>
    <textarea id="product" name="product" rows="4" placeholder="Describe your product or solution briefly..." required></textarea>

    <label for="channels">Primary Channels</label>
    <input type="text" id="channels" name="channels" placeholder="e.g. LinkedIn, Email, Events, Webinars" />

    <label for="funnel">Funnel Stage Focus</label>
    <select id="funnel" name="funnel">
      <option value="awareness">Awareness</option>
      <option value="consideration">Consideration</option>
      <option value="decision">Decision</option>
      <option value="full">Full Funnel</option>
    </select>

    <button type="submit">Generate GTM Plan</button>
  </form>

  <pre id="output"></pre>

  <script>
    const form = document.getElementById('gtm-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        audience: form.audience.value,
        industry: form.industry.value,
        product: form.product.value,
        channels: form.channels.value,
        funnel: form.funnel.value
      };

      const response = await fetch('https://gtm-launchpad.YOUR_WORKERS_DOMAIN.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.text();
      output.textContent = result;
    });
  </script>
</body>
</html>
